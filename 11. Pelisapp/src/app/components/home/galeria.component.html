<!-- New -->
<div class="row margin-bottom">
  <div class="row b-bottom">
    <h2>{{ titulo }}</h2>
  </div>

  <!-- Mosaic -->
    <div class="row border-top" style="width: 100%;"
         *ngIf="peliculas">

    <!-- Left side -->
    <div class="col-md-6">

      <div class="row">
        <div class="col-md-12 div-pic-1"
             [ngStyle]="{'background-image':'url( '+ (peliculas[0] | peliculasImagen) +'  )'}"
             [routerLink]="['/home/details', peliculas[0].id]">
          <h4 class="pic-title">{{ peliculas[0].title }}</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 div-pic-2"
             [ngStyle]="{'background-image':'url( '+ (peliculas[1] | peliculasImagen) +'  )'}"
             [routerLink]="['/home/details', peliculas[1].id]">
          <h6 class="pic-title">{{ peliculas[1].title }}</h6>
        </div>
        <div class="col-sm-6 div-pic-2"
             [ngStyle]="{'background-image':'url( '+ (peliculas[2] | peliculasImagen) +'  )'}"
             [routerLink]="['/home/details', peliculas[2].id]">
          <h6 class="pic-title">{{ peliculas[2].title }}</h6>
        </div>
      </div>

    </div>

    <!-- Right side -->
    <div class="col-md-6">

      <div class="row">
        <div class="col-sm-6 div-pic-2"
             [ngStyle]="{'background-image':'url( '+ (peliculas[3] | peliculasImagen) +'  )'}"
             [routerLink]="['/home/details', peliculas[3].id]">
          <h6 class="pic-title">{{ peliculas[3].title }}</h6>
        </div>
        <div class="col-sm-6 div-pic-2"
             [ngStyle]="{'background-image':'url( '+ (peliculas[4] | peliculasImagen) +'  )'}"
             [routerLink]="['/home/details', peliculas[4].id]">
          <h6 class="pic-title">{{ peliculas[4].title }}</h6>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 div-pic-1"
             [ngStyle]="{'background-image':'url( '+ (peliculas[5] | peliculasImagen) +'  )'}"
             [routerLink]="['/home/details', peliculas[5].id]">
          <h4 class="pic-title">{{ peliculas[5].title }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
