<div class="row" *ngIf="profile">
  <div>
    <img [src]="profile.picture"
      class="img-fluid">
  </div>

  <div class="col-md-8">

    <ul class="list-group">
      <li class="list-group-item">{{profile.name}}</li>
      <li class="list-group-item">{{profile.nickname}}</li>
      <li class="list-group-item">{{profile.updated_at | date:'dd MM yy'}}</li>
    </ul>

  </div>

</div>

<pre>
  {{profile | json}}
</pre>
